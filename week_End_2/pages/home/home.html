<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seed-home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="hero">
        <div class="bg"></div>
        <div class="textContainer">
            <h1>IWS WOC MARKET</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit obcaecati provident fuga quaerat ut praesentium, iusto eius? Ab dolorem laboriosam velit ex in.</p>
            <button class="btn" id="getStartedBtn">Get Started</button>
        </div>
    </div>

    <!-- design our pop -->
     <div class="popup" id="popupContainer">
        <div class="popup-content">
            <span class="close-btn" id="close">&times</span>
            <h2 class="form-title">SignUp to iws market</h2>
            <form action="" class="form" id="formContainer">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="confirm-password" id="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" id="email" required>
                </div>

                <button type="submit" class="btn">Get Started</button>
            </form>
        </div>
     </div>

     <script src="home.js"></script>
</body>
</html>
